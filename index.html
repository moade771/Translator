<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TRANSLATORIC</title>

  </style>
</head>
<body>
  <div class="full-container">
    <!-- Your HTML UI elements go here -->
    <!-- Omitted for brevity – copy from earlier code -->
  </div>

  <script>
    var MAX_CHUNK_LENGTH = 450; // Slightly below 500 to be safe

    function switchLanguages() {
      var from = document.getElementById("from");
      var to = document.getElementById("to");
      var temp = from.value;
      from.value = to.value;
      to.value = temp;
    }

    function handleKeyPress(e) {
      if (e.keyCode === 13 && !e.shiftKey) {
        e.preventDefault();
        translateText();
      }
    }

    function translateText() {
      var text = document.getElementById('text').value.trim();
      var resultDiv = document.getElementById('result');
      if (!text) {
        resultDiv.innerText = "Your translation will appear here.";
        return;
      }

      var sourceLang = document.getElementById('from').value;
      var targetLang = document.getElementById('to').value;

      // Split text into chunks
      var chunks = splitTextIntoChunks(text, MAX_CHUNK_LENGTH);
      var translatedChunks = [];

      function processNextChunk(index) {
        if (index >= chunks.length) {
          // All done
          resultDiv.innerText = translatedChunks.join('');
          return;
        }

        var chunk = chunks[index];
        var url = 'https://api.mymemory.translated.net/get?q=' +
                  encodeURIComponent(chunk) +
                  '&langpair=' + sourceLang + '|' + targetLang;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            try {
              var res = JSON.parse(xhr.responseText);
              var translation = res.responseData.translatedText || res.response || '[Translation error]';
              translatedChunks.push(translation);
              processNextChunk(index + 1);
            } catch (e) {
              translatedChunks.push('[Error]');
              processNextChunk(index + 1);
            }
          }
        };
        xhr.send();
      }

      resultDiv.innerText = "Translating... please wait.";
      processNextChunk(0); // Start translating
    }

    function splitTextIntoChunks(text, maxLen) {
      var words = text.split(/\b/); // Split on word boundaries
      var chunks = [];
      var currentChunk = '';

      for (var i = 0; i < words.length; i++) {
        var word = words[i];

        if ((currentChunk + word).length <= maxLen) {
          currentChunk += word;
        } else {
          if (currentChunk.length > 0) {
            chunks.push(currentChunk);
          }
          currentChunk = word;
        }
      }

      if (currentChunk.length > 0) {
        chunks.push(currentChunk);
      }

      return chunks;
    }
  </script>
</body>
</html>
