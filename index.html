<!DOCTYPE html><html>
<head>
  <title>TRANSLATORIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAACCAYAAACZgbYfAAAAE0lEQVR42mP8z/C/HwAE/wH9RWmXLwAAAABJRU5ErkJggg==') repeat;
      background-color: #d0e5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2em;
      color: #003366;
      margin-bottom: 0.5em;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #003366;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .lang-switch {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch-btn {
      width: auto;
      padding: 5px 10px;
      margin: 0 5px;
    }
    .note {
      font-size: 0.8em;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TRANSLATORIC</h1>
  <div class="container">
    <div class="lang-switch">
      <select id="from">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ar">Arabic</option>
        <option value="ja">Japanese</option>
        <option value="zh-CN">Chinese</option>
      </select>
      <button class="switch-btn" onclick="switchLanguages()">â‡„</button>
      <select id="to">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ar">Arabic</option>
        <option value="ja">Japanese</option>
        <option value="zh-CN">Chinese</option>
      </select>
    </div>
    <textarea id="input" rows="5" placeholder="Type here..." onkeypress="if(event.key === 'Enter'){ event.preventDefault(); translate(); }"></textarea>
    <button onclick="translate()">Translate</button>
    <textarea id="output" rows="5" readonly placeholder="Translation..."></textarea>
    <div class="note">Note: Avoid shortening words (e.g., "I'm", "u") for better translation accuracy.</div>
  </div>  <script>
    function switchLanguages() {
      const from = document.getElementById('from');
      const to = document.getElementById('to');
      const temp = from.value;
      from.value = to.value;
      to.value = temp;
    }

    function translate() {
      const text = document.getElementById('input').value;
      const fromLang = document.getElementById('from').value;
      const toLang = document.getElementById('to').value;
      if (!text.trim()) return;

      fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').value = data.responseData.translatedText;
      });
    }
  </script></body>
</html>
