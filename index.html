<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translatoric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #e0f7ff;
            background-image: linear-gradient(to bottom, transparent 79px, #c0e0f7 80px);
            background-size: 100% 80px;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            padding: 20px;
            border: 2px solid #0074d9;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #0074d9;
            margin-top: 0;
            font-size: 24px;
        }
        
        .language-select {
            float: left;
            width: 40%;
            margin-bottom: 10px;
        }
        
        .swap-button {
            float: left;
            width: 20%;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .swap-button button {
            background-color: #0074d9;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .clearfix {
            clear: both;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #0074d9;
            resize: vertical;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .translate-button {
            text-align: center;
            margin-top: 10px;
        }
        
        .translate-button button {
            background-color: #0074d9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .note {
            font-size: 12px;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRANSLATORIC</h1>
        
        <div class="language-select">
            <label for="sourceLang">Source:</label>
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="ar">Arabic</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh-CN">Chinese</option>
            </select>
        </div>
        
        <div class="swap-button">
            <button onclick="swapLanguages()">⇄</button>
        </div>
        
        <div class="language-select">
            <label for="targetLang">Target:</label>
            <select id="targetLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="ar">Arabic</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh-CN">Chinese</option>
            </select>
        </div>
        
        <div class="clearfix"></div>
        
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        
        <div class="translate-button">
            <button onclick="translateText()">Translate</button>
        </div>
        
        <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
        
        <div class="note">
            Avoid using shortened words (e.g., I’m, u) as they may not translate properly.
        </div>
    </div>

    <script>
        function swapLanguages() {
            var source = document.getElementById('sourceLang');
            var target = document.getElementById('targetLang');
            var temp = source.value;
            source.value = target.value;
            target.value = temp;
        }

        function translateText() {
            var input = document.getElementById('inputText').value;
            var sourceLang = document.getElementById('sourceLang').value;
            var targetLang = document.getElementById('targetLang').value;

            if (input.trim() === '') return;

            var url = 'https://api.mymemory.translated.net/get?q=' + 
                     encodeURIComponent(input) + 
                     '&langpair=' + sourceLang + '|' + targetLang;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        var translated = response.response;
                        document.getElementById('outputText').value = translated;
                    } catch (e) {
                        document.getElementById('outputText').value = 'Translation error.';
                    }
                }
            };
            xhr.send();
        }

        document.getElementById('inputText').onkeypress = function(e) {
            if (e.keyCode === 13 && !e.shiftKey) {
                e.preventDefault();
                translateText();
            }
        };
    </script>
</body>
</html>
