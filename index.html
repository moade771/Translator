<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    :root {
      --bg: #f2f2f2;
      --fg: #ffffff;
      --text: #000;
      --box: #e8f0fe;
    }

    body.dark {
      --bg: #121212;
      --fg: #1f1f1f;
      --text: #fff;
      --box: #2a2a2a;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95vw;
      max-width: 800px;
      height: 95vh;
      background: var(--fg);
      color: var(--text);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      padding: 5px 10px;
      background: transparent;
      border: 1px solid var(--text);
      color: var(--text);
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 30%;
      resize: none;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      background: var(--box);
      color: var(--text);
      border: 1px solid #ccc;
    }

    .select-row {
      text-align: center;
      margin: 10px 0;
    }

    select {
      font-size: 16px;
      padding: 6px;
      margin: 0 10px;
    }

    .output {
      background: var(--box);
      padding: 15px;
      margin-top: 15px;
      border: 1px solid #ccc;
      font-size: 18px;
      flex-grow: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>
    <h2>Translator</h2>

    <div class="select-row">
      <select id="from" onchange="translateText()">
        <option value="auto">Detect</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
      â†’
      <select id="to" onchange="translateText()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
    </div>

    <textarea id="text" placeholder="Type your text here..." oninput="translateText()"></textarea>

    <div class="output" id="result">Your translation will appear here.</div>
  </div>

  <script>
    function translateText() {
      var text = document.getElementById('text').value.trim();
      if (text === "") {
        document.getElementById('result').innerText = "Your translation will appear here.";
        return;
      }

      var from = document.getElementById('from').value;
      var to = document.getElementById('to').value;

      var url = 'https://api.mymemory.translated.net/get?q=' + encodeURIComponent(text) + '&langpair=' + from + '|' + to;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var json = JSON.parse(xhr.responseText);
          document.getElementById('result').innerText = json.responseData.translatedText;
        }
      };
      xhr.send();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
