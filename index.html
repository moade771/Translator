<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .select-row {
      text-align: center;
      margin: 10px 0;
    }

    select {
      font-size: 16px;
      padding: 5px 10px;
      margin: 0 10px;
    }

    textarea {
      width: 100%;
      height: 30%;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background: #e8f0fe;
      border: 1px solid #ccc;
    }

    .output {
      height: 30%;
      background: #e8f0fe;
      padding: 15px;
      font-size: 18px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Translator</h2>

    <div class="select-row">
      <select id="from" onchange="translateText()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
      â†’
      <select id="to" onchange="translateText()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
    </div>

    <textarea id="text" placeholder="Type your text here..." oninput="translateText()"></textarea>
    <div class="output" id="result">Your translation will appear here.</div>
  </div>

  <script>
    function translateText() {
      var text = document.getElementById('text').value.trim();
      if (!text) {
        document.getElementById('result').innerText = "Your translation will appear here.";
        return;
      }

      var from = document.getElementById('from').value;
      var to = document.getElementById('to').value;
      var url = 'https://api.mymemory.translated.net/get?q=' + encodeURIComponent(text) + '&langpair=' + from + '|' + to;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var res = JSON.parse(xhr.responseText);
          document.getElementById('result').innerText = res.responseData.translatedText;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
