<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TRANSLATORIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .select-row {
      text-align: center;
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    select {
      font-size: 16px;
      padding: 5px 10px;
      margin: 5px;
    }

    button.switch-btn {
      font-size: 16px;
      margin: 5px;
      padding: 5px 12px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 30%;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background: #e8f0fe;
      border: 1px solid #ccc;
    }

    .output {
      height: 30%;
      background: #e8f0fe;
      padding: 15px;
      font-size: 18px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }

    .translate-btn {
      font-size: 18px;
      padding: 8px 20px;
      margin: 10px auto;
      display: block;
      cursor: pointer;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TRANSLATORIC</h1>

    <div class="select-row">
      <select id="from">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>

      <button class="switch-btn" onclick="switchLanguages()">⇄</button>

      <select id="to">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
    </div>

    <textarea id="text" placeholder="Type your text here..."></textarea>
    <button class="translate-btn" onclick="translateText()">Translate</button>
    <div class="output" id="result">Your translation will appear here.</div>
    <div class="note">Note: avoid using shortened words like “I’m”, “u”, “don’t” — they may not translate correctly.</div>
  </div>

  <script>
    function switchLanguages() {
      var from = document.getElementById("from");
      var to = document.getElementById("to");
      var temp = from.value;
      from.value = to.value;
      to.value = temp;
    }

    function translateText() {
      var text = document.getElementById('text').value.trim();
      if (!text) {
        document.getElementById('result').innerText = "Your translation will appear here.";
        return;
      }

      var from = document.getElementById('from').value;
      var to = document.getElementById('to').value;
      var url = 'https://api.mymemory.translated.net/get?q=' + encodeURIComponent(text) + '&langpair=' + from + '|' + to;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var res = JSON.parse(xhr.responseText);
          document.getElementById('result').innerText = res.responseData.translatedText;
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
